<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
    }
    .weather-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    input {
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="weather-box">
    <h2>üå§ Live Weather</h2>
    <input type="text" id="city" placeholder="Enter city (ex: Delhi)">
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result">Enter a city above</div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter a city";
        return;
      }

      // Get latitude & longitude using Open-Meteo Geocoding API
      const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`;
      try {
        const geoRes = await fetch(geoUrl);
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          document.getElementById("result").innerText = "‚ùå City not found!";
          return;
        }

        const { latitude, longitude, name, country } = geoData.results[0];

        // Fetch current weather
        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
        const weatherRes = await fetch(weatherUrl);
        const weatherData = await weatherRes.json();

        const temp = weatherData.current_weather.temperature;
        const wind = weatherData.current_weather.windspeed;

        document.getElementById("result").innerHTML = 
          `üìç ${name}, ${country}<br>üå° Temp: ${temp}¬∞C<br>üí® Wind: ${wind} km/h`;
      } catch (error) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Error fetching weather";
        console.error(error);
      }
    }
  </script>
</body>
</html>
